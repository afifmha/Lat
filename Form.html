<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <center>
        <table width="400" height="200" bgcolor="#36d1db">
            <tr>
                <td>
                    <center>
                        <font color="#0f11c1">
                            <table width="350" height="150" bgcolor="#42be5d">
                                <tr>
                                    <th colspan="3">Pendaftaran</th>
                                </tr>
                                <tr>
                                    <td>Username</td>
                                    <td>:</td>
                                    <td><input type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td>:</td>
                                    <td><input type="password" password="password"></td>
                                </tr>
                                <tr>
                                    <td>Jenis Kelamin</td>
                                    <td>:</td>
                                    <td>
                                        <input type="radio" name="gender">Pria</input>
                                        <input type="radio" name="gender">Wanita</input>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tanggal lahir</td>
                                    <td>:</td>
                                    <td>
                                        <select>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                        <select>
                                            <option>Januari</option>
                                            <option>Februari</option>
                                            <option>Maret</option>
                                            <option>April</option>
                                        </select>
                                        <select>
                                            <option>1999</option>
                                            <option>2000</option>
                                            <option>2001</option>
                                            <option>2002</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Keterangan</td>
                                    <td>:</td>
                                    <td>
                                        <textarea name="keterangan" id="keterangan" cols="20" rows="5"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2.5">
                                    </td>
                                    <td>
                                        <input type="submit" name="submit" value="Simpan">
                                        <input type="submit" name="sumbit" value="Batal">
                                    </td>
                                </tr>
                        </font>
            </table>
    </center>
</body>
</html>
